name: My first pipeline
run-name: ${{ github.actor }} Mon premier run
on:
  push:
    branches:
      - main
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: pull my project
        uses: actions/checkout@v2
      - name: new ls
        run: ls
      - name: install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g @mikemcbride/dad-jokes
      - run: dad-jokes